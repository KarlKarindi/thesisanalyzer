<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="{{ url_for('static', filename='styles/style.css') }}" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1 class="headerTitle">Lõputöö analüsaator</h1>
    <a href="/">tagasi</a>
    <h1 class="headerResults">Tekstianalüüsi tulemused</h1>



    <table cellspacing="6" cellpadding="4">
      <div class="imageContainer">
        <div class="left">
          <img class="image" src="{{ url_for('static', filename='images/personalSentence.png') }}">
        </div>
        <div class="right">
          <span class="analysisHeader"><b>Mina-vormi kontroll</b><span>
        </div>
      </div>

      <div class="analysisResult">
        {% if is_impersonal %}
        <sh3>Tekstis ei leidu mina- või meie-vormi</h3>
          {% else %}
          <h3 style="font-size: larger;;">Tekstis leidub mina- või meie-vormi:</h3>
          <thead>
            {%- for sentence in sentences_with_pv %}
            <p>{{sentence}}</p>
            {%- endfor %}
          </thead>
          {% endif %}


    </table>
  </div>
</body>

</html>
